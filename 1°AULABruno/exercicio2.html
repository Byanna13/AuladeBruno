<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt("Digite um número: "));
        document.write("<ol>");

        if(a % 2 == 0) {
            document.write("<li>Par</li>");
        } else{
            document.write("<li>Impar</li>");

        }

        document.write("<br />");

        if(a > 0) {
            document.write("<li>Positivo</li>");
        } else{
            document.write("<li>Negativo</li>");

        }
        document.write("<br />");
        document.write("<li>O número digitado foi: ",a,"</li>");

        document.write("</ol>");
                                 
    </script>

</body>
</html>
